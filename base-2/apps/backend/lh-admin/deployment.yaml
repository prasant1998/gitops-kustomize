apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploylhadmin
  labels:
    app: deploylhadmin
spec:
  revisionHistoryLimit: 3
  #replicas: 2
  selector:
    matchLabels:
      app: deploylhadmin
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: deploylhadmin
    spec:
      containers:
      - name: lhadmin
        image: 052758603943.dkr.ecr.us-east-2.amazonaws.com/lh-admin-stage
        envFrom:
            - configMapRef:
                name: lh-admin-env-cm
            - secretRef:
                name: lh-admin-env-sec
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 512m
          requests:
            cpu: 300m
