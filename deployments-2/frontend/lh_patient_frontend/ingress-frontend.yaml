apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingresslhpatientfrontend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    #nginx.ingress.kubernetes.io/http2-push-preload: "true"
spec:
  rules:
    - host: staging-patient.linear.health
      http:
        paths:
         - path: /
           pathType: Prefix
           backend:
             service:
              name: servicelhpatientfrontend
              port:
                name: http-patient