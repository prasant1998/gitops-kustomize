apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingresslhadminfrontend
  annotations:
    kubernetes.io/ingress.class: nginx
    #nginx.ingress.kubernetes.io/http2-push-preload: "true"
spec:
  rules:
    - host:
      http:
        paths:
         - path: /
           pathType: Prefix
           backend:
             service:
              name: servicelhadminfrontend
              port:
                number: 80