apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lh-patient-backend-stage
  namespace: argocd
spec:
  project: linearhealth-stage
  source:
    repoURL: 'git@github.com:linear-health/Gitops.git'
    path: deployments/backend/lh_patient_backend
    targetRevision: deploy-stage
    directory:
      recurse: false
      jsonnet: {}
  destination:
    namespace: stage-lh-patient-backend
    name: linearhealth-eks-stage
  syncPolicy:   
    syncOptions:
      - CreateNamespace=true