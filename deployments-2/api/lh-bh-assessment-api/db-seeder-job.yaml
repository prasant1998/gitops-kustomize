apiVersion: batch/v1
kind: Job
metadata:
  name: jobdbseedlhbhassessmentapi
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
 # ttlSecondsAfterFinished: 0
  activeDeadlineSeconds: 300
  template:
    spec:
      containers:
      - name: lhbhassessmentapi
        image: 052758603943.dkr.ecr.us-east-2.amazonaws.com/lh-bh-assessment-api-stage
        command: ["npx", "sequelize-cli", "db:seed:all"]
        envFrom:
        - secretRef:
           name: ${SECRET}
        volumeMounts:
        - mountPath: /lh-practice-api/database.sequelize-config.json
          name: sequelize-config
          subPath: database.sequelize-config.json

      volumes:
      - name: sequelize-config
        secret:
          secretName: sequelize-config

      restartPolicy: Never
  backoffLimit: 1