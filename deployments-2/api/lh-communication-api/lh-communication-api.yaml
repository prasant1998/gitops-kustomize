apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lh-communication-api-stage
  namespace: argocd
spec:
  project: linearhealth-stage
  source:
    repoURL: 'git@github.com:linear-health/Gitops.git'
    path: deployments/api/lh-communication-api
    targetRevision: deploy-stage
    directory:
      recurse: false
      jsonnet: {}
  destination:
    namespace: stage-lh-communication-api
    name: linearhealth-eks-stage
  syncPolicy:   
    syncOptions:
      - CreateNamespace=true